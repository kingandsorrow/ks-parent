# Spring boot application
spring.application.name=ks-commodity-provider
server.port=10013
dubbo.scan.basePackages=top.ks.commodity.provider
dubbo.application.version=1.0.0
## ApplicationConfig Bean
dubbo.application.id=ks-commodity-provider
dubbo.application.name=ks-commodity-provider
dubbo.application.qos.port=22228
dubbo.application.qos.enable=true
## ProtocolConfig Bean
dubbo.protocol.id=dubbo
dubbo.protocol.name=dubbo
dubbo.protocol.port=9000
dubbo.protocol.status=server
## RegistryConfig Bean
dubbo.registry.id=my-registry
#zookeeper://47.94.171.93:2181
dubbo.registry.address=zookeeper://192.168.1.2:2182
# Enables Dubbo All Endpoints
management.endpoint.dubbo.enabled=true
management.endpoint.dubbo-shutdown.enabled=true
management.endpoint.dubbo-configs.enabled=true
management.endpoint.dubbo-services.enabled=true
management.endpoint.dubbo-references.enabled=true
management.endpoint.dubbo-properties.enabled=true
# Dubbo Health
## StatusChecker Name defaults (default : "memory", "load" )
management.health.dubbo.status.defaults=memory
## StatusChecker Name extras (default : empty )
management.health.dubbo.status.extras=load,threadpool
spring.datasource.name=test
spring.datasource.url=jdbc:mysql://192.168.1.2:3306/ks-ec-commodity?Unicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=rootroot
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.filters=stat
spring.datasource.maxActive=20
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20
mybatis.mapper-locations=classpath*:mapping/*.xml
mybatis.type-aliases-package=top.ks.commodity.database.model
#pagehelper分页插件
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql
oss.token.expire.time=1200000
